{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Favorites</title>
        <link rel="stylesheet" href="{% static "user/css/favourites.css" %}">
        <link rel="icon" type="image/x-icon" href="{% static "images/chef.png" %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="{% static "components/css/navbar.css" %}">
    </head>
    <body>
        <nav class="navbar">
        <div class="nav-container">
            <a class="navbar-brand" href="{% url "home" %}">
                <i class="fas fa-utensils"></i>RecipeHub
            </a>
            <button class="menu-toggle">
                <span class="menu-icon"></span>
            </button>
            <div class="nav-menu">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search recipes...">
                    <div class="search-results-dropdown"></div>
                </div>
                
                <a href="{% url 'dashboard' %}" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
                <a href="{% url "profile" %}" class="nav-link"><i class="fas fa-user"></i> Profile</a>
                <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Log out</a>
            </div>
        </div>
    </nav>
        <div class="main" id="favoritesContainer">
            {% if favs|length == 0 %}
                <p class="no-favorites">You haven't added any recipes to your favorites yet.</p>
            {% else %}
                {% for fav in favs %}
                    <img class="foodimage" src="{{ fav.recipe.image }}" alt="{{ fav.recipe.name }}">
                    <h1 class="resipename">{{ fav.recipe.name }}</h1>
                    <form method='POST' action="{% url "addToFav" fav.recipe.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button class="removebutton" type="submit">
                            <i class="fas fa-times"></i>
                        </button>
                    </form>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
