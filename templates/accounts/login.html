<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>RecipeHub - Login</title>
        <link rel="icon" type="image/x-icon" href="../../static/images/recipe-book.png">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="This is the login page for RecipeHub, a recipe finder" />
        <!--    CSS File    -->
        <link href="../../static/accounts/css/auth.css" rel="stylesheet" />
    </head>
    <body>
        <h1 class="site-name">
            RecipeHub
        </h1>
        <div class="form-cont">
            <form method="post" id="formElement">
                <!--    Email    -->
                <div class="form-row">
                    <div class="form-item" id="emailContainer">
                        <label for="email" class="text-label">Email</label>
                        <input name="email" id="email" class="text-field" type="email" placeholder="Email"/>
                    </div>
                </div>
                <!--    Password    -->
                <div class="form-row">
                    <div class="form-item" id="passwordContainer">
                        <label for="password" class="text-label">Password</label>
                        <input name="password" id="password" class="text-field" type="password" placeholder="Password" minlength="8"/>
                    </div>
                </div>
                <!--    Submit    -->
                <div class="form-row">
                    <div class="form-item form-btn" id="submitContainer">
                        <button type="submit" class="submit-btn">Login</button>
                    </div>                    
                </div>
                <!--    Forget Password    -->
                <div class="form-row">
                    <div class="form-item" style="margin-top: 0.75rem;">
                        <span class="footer-text">Forgot Password? &nbsp;<a href="./reset-password.html" class="hyperlink">Reset</a></span>
                    </div>
                </div>
                <!--    Register    -->
                <div class="form-row">
                    <div class="form-item" style="margin-top: 0.25rem; margin-bottom: 0.3rem;">
                        <span class="footer-text">Don't have an account? &nbsp;<a href="./signup.html" class="hyperlink">Register</a></span>
                    </div>
                </div>
            </form>
        </div>
        <!--    JavaScript    -->
        <script type="module" src="../../static/accounts/js/login.js"></script>
    </body>
</html>
